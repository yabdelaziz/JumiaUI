<div ngbDropdown>
  <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select Country</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem (click)="changeCountry(countryEnum.ALL)">All</button>
    <button ngbDropdownItem (click)="changeCountry(countryEnum.CAMEROON)">Cameroon</button>
    <button ngbDropdownItem (click)="changeCountry(countryEnum.ETHIOPIA)">Ethiopia</button>
    <button ngbDropdownItem (click)="changeCountry(countryEnum.MOROCCO)">Morocco</button>
    <button ngbDropdownItem (click)="changeCountry(countryEnum.MOZAMBIQUE)">Mozambique</button>
    <button ngbDropdownItem (click)="changeCountry(countryEnum.UGANDA)">Uganda</button>
  </div>
</div>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Phone No</th>
    <th scope="col">Country</th>
    <th scope="col">Country Code</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers$ | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ customer.name | titlecase}}
    </td>
    <td>{{ customer.phone}}</td>
    <td>{{ customer.country | titlecase}}</td>
    <td>{{ customer.countryCode}}</td>
  </tr>
  </tbody>
</table>
